<!DOCTYPE html>
<html>
<head>
    <title>Plant List</title>
</head>
<body>
    <h1>Plant List</h1>
    <ul>
        {% for plant in plants %}
            <li>
                <a href="{% url 'plant_detail' plant.pk %}">{{ plant.common_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'plant_create' %}">Create New Plant</a>
</body>
</html>
